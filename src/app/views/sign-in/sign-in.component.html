<body class="body header-fixed ">
    <div id="wrapper">
        <div id="page" class="clearfix margin-0">
            <section class="fl-page-title">
                <div class="overlay"></div>
                <div class="container">
                    <div class="d-flex col">
                        <div id="site-logo" class="clearfix">
                            <div id="site-logo-inner">
                                <a href="/" rel="home" class="main-logo">
                                    <img id="logo_header" src="../../../assets/images/logo/logo.png" alt="RuralDeals" width="151" height="45">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="tf-section login-page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-create-item-content">
                                <div class="form-create-item">
                                    <div class="sc-heading">
                                        <h3>Acesse sua conta</h3>
                                        <p class="desc">A mais nova plataforma do agro negócio!</p>
                                    </div>
                                    <form id="create-item-1" action="#" accept-charset="utf-8">
                                        <input name="user" value="" type="text" placeholder="Email" required
                                            [(ngModel)]="creds.email"
                                            oninvalid="this.setCustomValidity('Por favor, preencha este campo.')">
                                        <input name="senha" value="" type="password" placeholder="Senha" required
                                            [(ngModel)]="creds.senha"
                                            oninvalid="this.setCustomValidity('Por favor, preencha este campo.')">
                                        <div class="input-group style-2 ">
                                            <div class="btn-check">
                                                <input type="checkbox" id="html" name="fav_language" value="HTML">
                                                <label for="html">Lembrar</label>
                                            </div>
                                        </div>
                                        <button name="submit" type="submit" class="sc-button style letter style-2"
                                            (click)="login()"><span>Entrar</span></button>
                                    </form>
                                    <div class="other-login">
                                        <div class="text">Ou</div>
                                        <div class="widget-social">
                                            <ul>
                                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                                <li><a href="http://localhost:8080/oauth2/authorization/google"><i class="fab fa-google-plus-g"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-background">
                                    <img src="../../../assets/images/background/img-login.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="new-letter">
                <div class="container">
                    <div class="new-letter-inner flex">
                        <div class="new-letter-content">
                            <h3 class="heading">Receba nossas notícias!</h3>
                            <p class="sub-heading">Cadastre-se e faça parte da mais nova plataforma do agro negócio!</p>
                            <div class="form-subcribe">
                                <form id="subscribe-form" action="#" method="GET" accept-charset="utf-8"
                                    class="form-submit">
                                    <input name="email" value="" class="email" type="email" placeholder="Email"
                                        required="">
                                    <button name="submit" type="submit" id="submit"
                                        class="sc-button style letter style-2"><span>Cadastrar</span> </button>
                                </form>
                            </div>
                        </div>
                        <div class="new-letter-img">
                            <img src="../../../assets/images/background/img-newletter.png" alt="Image">
                        </div>
                    </div>
                </div>
            </section>
            <footer id="footer" class="clearfix bg-style">
            </footer>
            <div class="bottom">
                <div class="container">
                    <div class="bottom-inner">
                        Copyright © RuralDeals. Feito por<a href="#"> NextGrid</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
